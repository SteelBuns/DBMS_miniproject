<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset = "ISO-8859-1" />
  <link href = "css/styles.css" rel = "stylesheet"/>
  <title>Spring Boot Application</title>
</head>
<body>
<h4>Welcome to Thymeleaf Spring Boot web application</h4><h2>Animals Input</h2>

<form action="#" th:action="@{/Animal/add}" method="POST">
  <p><label for="id">Animal ID:</label>
    <input type="text" name="id" id="id">
  </p>

  <p><label for="breed">Breed:</label>
    <input type="text" name="breed" id="breed">
  </p>
  <p><label for="emp_id">Employee Assigned:</label>
    <input type="text" name="emp_id" id="emp_id">
  </p>
  <p><label for="gender">Gender:</label>
    <input type="text" name="gender" id="gender">
  </p>
  <p><label for="source">Source:</label>
    <input type="text" name="source" id="source">
  </p>
  <p><label for="state">State:</label>
    <input type="text" name="state" id="state">
  </p>

  <input type="submit" value="Submit">
</form>
</body>
</html>
